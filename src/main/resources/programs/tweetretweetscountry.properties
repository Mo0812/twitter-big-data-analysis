# If enabled, should the output go through the ES sink?
stream.elasticsearch.output=true
# Index name of data records in ES
stream.geo.elasticsearch.index=twitter-retweets-country
# Type name of data records in ES
stream.geo.elasticsearch.type=twitter-popular-retweet-countries
# Index name of data records in ES
stream.percentage.elasticsearch.index=twitter-retweets-country-percentage
# Type name of data records in ES
stream.percentage.elasticsearch.type=twitter-popular-retweet-percentage-countries
# When starting, should the previous ES index and data be deleted?
stream.elasticsearch.delete=false
# If enabled, should the output be written in a CSV file?
stream.csv.output=true
# File path for CSV output
stream.dump.csv.path=data/tweet-country.csv
# File path for CSV input
batch.dump.csv.path=data/tweet-country.csv
# Delete last (incomplete) line of CSV file
batch.csv.removelastline=true
# File path for CSV output
batch.geo.out.csv.path=output/tweet-retweets-country-geo.batch.csv
batch.percentage.out.csv.path=output/tweet-retweets-country-percentage.batch.csv